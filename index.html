<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="grid grid-3"></div> <!-- Cells will be added dynamically by JavaScript -->
        </div>
        <div class="info">
            <h1 class="instructor">Player X turn</h1>
            <div class="scores">
                <!-- Player scores will be updated dynamically by JavaScript -->
            </div>
        </div>
        <div class="controls">
            <button class="player-btn active" data-players="2">2 Players</button>
            <button class="player-btn" data-players="3">3 Players</button>
            <button class="player-btn" data-players="4">4 Players</button>
        </div>
        <div class="grid-controls">
            <button class="grid-size-btn active" data-grid-size="3">3x3 Grid</button>
            <button class="grid-size-btn" data-grid-size="4">4x4 Grid</button>
            <button class="grid-size-btn" data-grid-size="5">5x5 Grid</button>
        </div>
        <div class="game-over">
            <h1 class="result"></h1>
            <button class="reset">Play Again!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
